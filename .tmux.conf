#remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# reload config file
bind r source-file ~/.tmux.conf

#Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# Emacs copy-paste key-bindings
# Copy tmux buffer to X clipboard
# run -b runs a shell command in background
# bind C-w run -b "tmux show-buffer | xclip -selection clipboard -i"
# bind -n C-w run -b "tmux show-buffer | xclip -selection clipboard -i"
# bind -n M-w run -b "tmux show-buffer | xclip -selection clipboard -i"

# Paste from X clipboard into tmux; also replace newline characters with
